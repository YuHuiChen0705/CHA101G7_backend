<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<tr th:each="coach:${coachList}">
		<!-- 欄位標題 -->
		<td th:text="${coach.coachId}">教練編號
		</th>
		<td th:text="${coach.name}">教練名稱
		</th>
		<td th:text="${coach.detail}">教練簡介
		</th>
		<td th:text="${coach.thePic}">教練照片
		</th>
		<td th:text="${coach.gender}">教練性別
		</th>
	</tr>


</body>
</html>
