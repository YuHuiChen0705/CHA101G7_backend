<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Workout - Sports Category Responsive Website Template | Classes : W3layouts</title>
    <!-- JQuery連結-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- 字體樣式 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/css/style-starter.css">

    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <style>
        /* 連結底線設定 */
        a.foot {
            text-decoration: underline;
            color: black;
        }

        table {
            text-align: center;
        }
    </style>
</head>

<body>
<!--header-->
<div class="headerPage"></div>

<!--團課標題-->
<main>
    <section class="w3l-breadcrumb">
        <div class="breadcrumb-bg breadcrumb-bg-classes py-5">
            <div class="container py-lg-5 py-md-3">
                <h3 class="title-big text-center">團課課程</h3>
                <p class="mt-3">線上報名團課</p>
            </div>
        </div>
    </section>
    <!--/團課標題-->

    <body>
    <!--/團課標題-->
    <nav class="navbar navbar-expand-xl navbar-light bg-light py-4" id="nm">
        <div class="container py-lg-5 py-md-3">
            <div class="collapse navbar-collapse fs-5 bg-dark " id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto ">
                    <li class="nav-item px-3 ">
                        <a class="nav-link text-white " href="#" role="button">
                            瀏覽團課
                        </a>
                    </li>
                    <li class="nav-item px-3 ">
                        <a class="nav-link text-white " href="#" role="button">
                            查詢課表
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section style="flex: 1;">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h1 th:text="${course.courseName}"></h1>
                    <p th:text="${course.courseIntroduction}">
                    </p>
                </div>
            </div>

            <div class="card-body">
                <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                    <table id="myTable" class="table table-striped table-hover style=width:100%">
                        <!-- 欄位標題 -->
                        <tr>
                            <th class="align-middle">編號</th>
                            <th class="align-middle">教練</th>
                            <th class="align-middle">報名開始時間</th>
                            <th class="align-middle">報名截止時間</th>
                            <th class="align-middle">報名人數上限</th>
                            <th class="align-middle">報名人數下限</th>
                            <th class="align-middle">課程日期及時段</th>
                            <th class="align-middle">價格</th>
                            <th class="align-middle">堂數</th>
                            <th class="align-middle">報名</th>

                        </tr>

                        <!-- 動態生成表格內容 -->
                        <tr th:each="period:${periodList}">
                            <td th:text="${period.periodId}"></td>
                            // 教練名稱
                            <td>
                                <th:block th:with="course=${period.course}">
                                    <span th:text="${course.coach.coachName}"></span>
                                </th:block>
                            </td>
                            <td th:text="${period.courseOrderBe}"></td>
                            <td th:text="${period.courseOrderEn}"></td>
                            <td th:text="${period.peopleUpper}"></td>
                            <td th:text="${period.peopleLower}"></td>
                            <td th:text="${period.coursePrice}"></td>
                            <td th:text="${period.coursePrice}"></td>
                            <td th:text="${period.peopleUpper}"></td>
                            <td><a href="courseForm.html" class="btn btn-dark">我要報名</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer================================================== -->
    <div class="footerPage"></div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
            crossorigin="anonymous"></script>

    <!-- 導覽列及按鈕-->
    <script src="js/nav.js"></script>

    <!-- footer&header -->
    <script>
        $(".headerPage").load("header.html");
        $(".footerPage").load("footer.html");
    </script>
    </body>

</html>
