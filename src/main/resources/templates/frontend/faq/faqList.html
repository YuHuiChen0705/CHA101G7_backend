<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>常見問題</title>

    <!-- 字體樣式 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>

    <!-- Template CSS -->
    <link rel="stylesheet" th:href="@{/course_44/assets/css/style-starter.css}">


    <!-- bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- faq -->
    <link rel="stylesheet" th:href="@{/course_44/css/faq.css}">

    <style>
        /* 連結底線設定 */
        a.foot {
            text-decoration: underline;
            color: black;
        }
    </style>
</head>

<body>
<!-- Header================================================== -->
<div th:replace="~{common/header::header}"></div>


<section class="w3l-breadcrumb">
    <div class="breadcrumb-bg breadcrumb-bg-classes py-5">
        <div class="container py-lg-5 py-md-3">
            <h3 class="title-big text-center">常見問題</h3>
            <p class="mt-3">您有什麼疑問嗎?</p>
        </div>
    </div>
</section>

<main>
    <div class="container">
        <h1 class="section__headline">FAQ's</h1>

        <h2 class="c-faqs__headline" name="faqCategory">場館相關</h2>
        <ul class="c-faqs">
            <li th:each="faq : ${faqList}" th:if="${faq.faqCategory == '場館相關'}" class="c-faq ">
                <span class="c-faq__title" name="faqQuestion" th:text="${faq.faqQuestion}"></span>
                <div class="c-faq__answer" name="faqAnswer" th:text="${faq.faqAnswer}"></div>
            </li>
        </ul>

        <h2 class="c-faqs__headline" name="faqCategory">教練相關</h2>
        <ul class="c-faqs">
            <li th:each="faq : ${faqList}" th:if="${faq.faqCategory == '教練相關'}" class="c-faq">
                <span class="c-faq__title" name="faqQuestion" th:text="${faq.faqQuestion}"></span>
                <div class="c-faq__answer" name="faqAnswer" th:text="${faq.faqAnswer}"></div>
            </li>
        </ul>

        <h2 class="c-faqs__headline" name="faqCategory">團課相關</h2>
        <ul class="c-faqs">
            <li th:each="faq : ${faqList}" th:if="${faq.faqCategory == '團課相關'}" class="c-faq">
                <span class="c-faq__title" name="faqQuestion" th:text="${faq.faqQuestion}"></span>
                <div class="c-faq__answer" name="faqAnswer" th:text="${faq.faqAnswer}"></div>
            </li>
        </ul>

        <h2 class="c-faqs__headline" name="faqCategory">商城相關</h2>
        <ul class="c-faqs">
            <li th:each="faq : ${faqList}" th:if="${faq.faqCategory == '商城相關'}" class="c-faq">
                <span class="c-faq__title" name="faqQuestion" th:text="${faq.faqQuestion}"></span>
                <div class="c-faq__answer" name="faqAnswer" th:text="${faq.faqAnswer}"></div>
            </li>
        </ul>


    </div>
</main>

<!-- Footer================================================== -->
<div th:replace="~{common/footer::footer}"></div>

<!-- BootStrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>

<!-- Jquery-->
<script th:src="@{/course_44/assets/js/jquery-3.3.1.min.js}"></script>

<!-- libhtbox -->
<script th:src="@{/course_44/assets/js/lightbox-plus-jquery.min.js}"></script>
<script th:src="@{/course_44/assets/js/owl.carousel.js}"></script>

<!-- 導覽列及按鈕-->
<script th:src="@{/course_44/js/nav.js}"></script>

<!--FAQ-->
<script th:src="@{/course_44/js/faq.js}"></script>



</body>

</html>
