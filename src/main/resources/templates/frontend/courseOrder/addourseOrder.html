<!doctype html>
<html lang="zh-tw">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Workout - Sports Category Responsive Website Template | Classes : W3layouts</title>

  <!-- 字體樣式 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
    }
  </style>

  <!-- Template CSS -->
  <link rel="stylesheet" href="assets/css/style-starter.css">

  <!-- bootstrap5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!--  sweet alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* 連結底線設定 */
    a.foot {
      text-decoration: underline;
      color: black;
    }
  </style>

</head>

<body>
  <!-- Header================================================== -->
  <div class="headerPage"></div>

  <!--團課標題-->
  <main>
    <section class="w3l-breadcrumb">
      <div class="breadcrumb-bg breadcrumb-bg-classes py-5">
        <div class="container py-lg-5 py-md-3">
          <h3 class="title-big text-center">團課課程</h3>
          <p class="mt-3">線上報名團課</p>
        </div>
      </div>
    </section>
    <!--/團課標題-->

    <!-- 編輯區 -->
    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-sm-10 m-auto">
            <div class="bg-white shadow border-top border-warning border-3 p-3 p-sm-5 rounded">
              <div class="text-center mb-5">
                <h2 style="font-weight: bold">訂單確認</h2>
              </div>
              <form class=" needs-validation row " novalidate>
                <div class="col-md-6">
                  <label for="upper" class="form-label">人數上限</label>
                  <input type="text" class="form-control" id="upper" required>
                  <div class="invalid-feedback">
                    請設定人數上限
                  </div>
                </div>

                <div class="col-md-6">
                  <label for="lower" class="form-label">人數下限</label>
                  <input type="text" class="form-control" id="lower" required>
                  <div class="invalid-feedback">
                    請設定人數下限
                  </div>
                </div>
                <hr class="my-2">
                <h4 class="mb-3">Payment</h4>
                <div class="my-3">
                  <div class="form-check">
                    <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                    <label class="form-check-label" for="credit">Credit card</label>
                  </div>
                </div>

                <div class="row gy-3">
                  <div class="col-md-6">
                    <label for="cc-name" class="form-label">Name on card</label>
                    <input type="text" class="form-control" id="cc-name" placeholder="" required>
                    <small class="text-muted">Full name as displayed on card</small>
                    <div class="invalid-feedback">
                      Name on card is required
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="cc-number" class="form-label">Credit card number</label>
                    <input type="text" class="form-control" id="cc-number" placeholder="" required>
                    <div class="invalid-feedback">
                      Credit card number is required
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="cc-expiration" class="form-label">Expiration</label>
                    <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                    <div class="invalid-feedback">
                      Expiration date required
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="cc-cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                    <div class="invalid-feedback">
                      Security code required
                    </div>
                  </div>
                </div>
                <hr class="my-4">
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-warning btn-lg" id="check">確認</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer================================================== -->
  <div class="footerPage"></div>



  <script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
      scrollFunction()
    };
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("movetop").style.display = "block";
      } else {
        document.getElementById("movetop").style.display = "none";
      }
    }
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>


  <!-- JS BootStrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
    crossorigin="anonymous"></script>

  <!-- Jquery-->
  <script src="assets/js/jquery-3.3.1.min.js"></script>


  <!-- libhtbox -->
  <script src="assets/js/lightbox-plus-jquery.min.js"></script>
  <script src="assets/js/owl.carousel.js"></script>


  <!-- 驗證 -->
  <script src="js/form-validation.js"></script>

  <!-- 導覽列及按鈕-->
  <script src="js/nav.js"></script>

  <!-- footer&header -->
  <script>
    $(".headerPage").load("header.html");
    $(".footerPage").load("footer.html");
  </script>
</body>

</html>
