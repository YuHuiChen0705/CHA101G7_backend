<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Workout - Sports Category Responsive Website Template | Classes : W3layouts</title>

    <!-- 字體樣式 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>

    <!-- Template CSS -->
    <link rel="stylesheet" th:href="@{/course_44/assets/css/style-starter.css}">

    <!-- bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!--  sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* 連結底線設定 */
        a.foot {
            text-decoration: underline;
            color: black;
        }
    </style>

</head>

<body>
<!-- Header================================================== -->
<div th:replace="~{common/header::header}"></div>

<main>
    <section class="w3l-breadcrumb">
        <div class="breadcrumb-bg breadcrumb-bg-classes py-5">
            <div class="container py-lg-5 py-md-3">
                <h3 class="title-big text-center">團課課程</h3>
                <p class="mt-3">線上報名團課</p>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-10 m-auto">
                    <div class="bg-white shadow border-top border-warning border-3 p-3 p-sm-5 rounded">
                        <form th:action="@{'/frontend_courseOrder/addCourseOrder/' + ${periodId}}" method="post"
                              enctype="multipart/form-data"
                              id="form" class=" needs-validation row text-dark"  novalidate>
                            <div class="text-center mb-5">
                                <h2 style="font-weight: bold">訂單確認</h2>
                            </div>
<!--                            <div class="col-md-6">-->
<!--                                <input type="text" name="member.memberId" th:value="${courseOrder.member.memberId}">-->
<!--                            </div>-->
                            <div>
                                <div class="col-md-6">
                                    <input type="hidden" id="period" name="period.periodId"
                                           th:value="${period.get().periodId}">
                                    <li class="fa fa-calendar-alt"
                                        th:text="${'團課名稱:'+period.get().course.courseName}"></li>
                                </div>
                                <div class="col-md-6">
                                    <input type="hidden" name="courseOrder.courseOrderTotalPrice"
                                           th:value="${period.get().coursePrice}">
                                    <li class="fa fa-calendar-alt"
                                        th:text="${'團課價格$:'+period.get().coursePrice}"></li>
                                </div>
                            </div>
                            <hr class="my-4">
                            <div class="row gy-3">
                                <div class="col-md-6">
                                    <label for="cc-name" class="form-label">Name on card</label>
                                    <input type="text" class="form-control" id="cc-name" placeholder="" required>
                                    <small class="text-muted">Full name as displayed on card</small>
                                    <div class="invalid-feedback">
                                        Name on card is required
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="cc-number" class="form-label">Credit card number</label>
                                    <input type="text" class="form-control" id="cc-number" placeholder="" required>
                                    <div class="invalid-feedback">
                                        Credit card number is required
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label for="cc-expiration" class="form-label">Expiration</label>
                                    <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                                    <div class="invalid-feedback">
                                        Expiration date required
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label for="cc-cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                                    <div class="invalid-feedback">
                                        Security code required
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-warning btn-lg" id="check">確認</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>


<!-- Footer================================================== -->
<div th:replace="~{common/footer::footer}"></div>

<!-- BootStrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>

<!-- Jquery-->
<script th:src="@{/course_44/assets/js/jquery-3.3.1.min.js}"></script>

<!-- libhtbox -->
<script th:src="@{/course_44/assets/js/lightbox-plus-jquery.min.js}"></script>
<script th:src="@{/course_44/assets/js/owl.carousel.js}"></script>

<!-- 導覽列及按鈕-->
<script th:src="@{/course_44/js/nav.js}"></script>

</body>

</html>
