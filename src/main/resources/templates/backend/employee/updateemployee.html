body {

.user .name {

.sidebar {
	width: 130px;

}

}

		<!-- 側邊欄的js -->
		<script>
			window.addEventListener('DOMContentLoaded', (event) => {
				const headings = document.querySelectorAll('.sidebar h2.sidebartitle');

				headings.forEach((heading) => {
					heading.addEventListener('click', (event) => {
						const subMenu = event.target.nextElementSibling;
						subMenu.style.display = subMenu.style.display === 'none' ? 'block' : 'none';
					});
				});
			});
		</script>

		<section class="py-5" style="flex: 1;">
			<div class="container">
				<h3 class="text-black mb-4">員工管理</h3>
				<div class="card shadow">
					<div class="card-body">
						<div class="table-responsive table mt-2" id="dataTable"
							role="grid" aria-describedby="dataTable_info">
							<form th:action="@{/backend_employee/saveOrUpdate}" method="post"
								enctype="multipart/form-data" id="form"
								class=" needs-validation row text-dark" th:object="${employee}"
								novalidate>
								<div class="form-group">
									<div class="col-md-6">
										<button th:href="@{/backend_employee/listAll}"
											class="btn btn-primary">回員工列表</button>
									</div>
									<label>員工部門</label>
									<!--這裡的name是department.id，因為傳入的參數為id-->
									<select class="form-control" name="department.departmentId">
										<option value="1"
											th:selected="${employee.department.departmentId == 1}">人事部門</option>
										<option value="2"
											th:selected="${employee.department.departmentId == 2}">營運部門</option>
										<option value="3"
											th:selected="${employee.department.departmentId == 3}">客服部門</option>
										<option value="4"
											th:selected="${employee.department.departmentId == 4}">教練部門</option>
									</select>
								</div>

								<div class="form-group">
									<label>員工姓名</label> <input type="text" name="employeeName"
										class="form-control" placeholder="請輸入姓名"
										th:value="${employee.employeeName}">
								</div>

								<div class="form-group">
									<label>員工信箱</label> <input type="email" name="employeeMail"
										class="form-control" placeholder="email:123@gmgc.com"
										th:value="${employee.employeeMail}">
								</div>

								<div class="form-group">
									<label>員工密碼</label> <input type="password"
										name="employeePassword" class="form-control" placeholder=""
										th:value="${employee.employeePassword}">
								</div>
								<div class="form-group">
									<label>員工狀態</label> <select class="form-control"
										name="employeeState">
										<option value="在職" th:selected="${employee.employeeState == '在職'}">在職</option>
										<option value="離職" th:selected="${employee.employeeState == '離職'}">離職</option>
									</select>
								</div>

								<div class="row">
									<div class="col-md-6">
										<input type="hidden" name="employeeId"
											   th:value="${employee.employeeId}">
										<button type="submit" class="btn btn-primary" style=" justify-content: right;">確認修改</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
