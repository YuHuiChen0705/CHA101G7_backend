<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>員工後台</title>
    <!-- JQuery連結-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- Datatable連結-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

    <!-- RWD JS連結 -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>

    <!-- RWD CSS連結 -->
    <link rel="stylesheet" href=" https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css">

    <!-- CSS連結 -->
    <link rel="stylesheet" href="/assets/css/dataTable.css">

    <!-- bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .user {
            display: flex;
            align-items: center;
        }

        .user .name {
            margin-right: 10px;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            cursor: pointer;
            text-align: left;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: none;
        }

        .sidebar li {
            margin-bottom: 10px;
            text-align: center;
        }

        .sidebar li a {
            color: #fff;
            text-decoration: none;
        }

        .sidebar li a:hover {
            color: #aaa;
        }

        .submenu {
            margin-left: 10px;
        }

        .submenu ul {
            margin-top: 10px;
            padding-left: 20px;
            background-color: #fff;
            color: #000;
            display: none;
        }

        .submenu li {
            margin-bottom: 5px;
        }

        table {
            table-layout: fixed;
            width: 100%;
        }

        table td {
            width: 14.28%;
            /* 每個欄位佔表格的 1/7 寬度 */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .truncate {
            max-width: 0;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const headings = document.querySelectorAll('.sidebar h2');

            headings.forEach((heading) => {
                heading.addEventListener('click', (event) => {
                    const subMenu = event.target.nextElementSibling;
                    subMenu.style.display = subMenu.style.display === 'none' ? 'block' : 'none';
                });
            });
        });
    </script>
</head>



<body>
<!-- header -->
<header class="header">
    <div class="logo">Give Me Gym</div>
    <div class="user">
        <div class="name">User Name</div>
        <button>登出</button>
    </div>
</header>
<aside style="float: left; margin-right: 5%">
    <div class="body-Content" style="display: flex;">
        <div class="sidebar">
            <h2>首頁</h2>

            <h2>員工管理</h2>
            <ul>
                <li><a href="#">新增員工</a></li>
                <li><a href="#">查詢員工</a></li>
                <li><a href="#">員工權限</a></li>
            </ul>

            <h2>會員管理</h2>
            <ul>
                <li><a href="#">新增會員</a></li>
                <li><a href="#">查詢會員</a></li>
                <li><a href="#">會員權限</a></li>
            </ul>

            <h2>商城管理</h2>
            <ul>
                <li><a href="#">商品管理</a></li>
                <li><a href="#">訂單管理</a></li>
            </ul>

            <h2>教練管理</h2>
            <ul>
                <li><a href="#">新增教練</a></li>
                <li><a href="#">查詢教練</a></li>
                <li><a href="#">教練排班</a></li>
            </ul>

            <h2>團課管理</h2>
            <ul>
                <li><a href="#">新增團課</a></li>
                <li><a href="#">查詢團課</a></li>
                <li><a href="#">團課排班</a></li>
            </ul>

            <h2>客服管理</h2>
            <ul>
                <li><a href="#">客戶查詢</a></li>
                <li><a href="#">訂單查詢</a></li>
                <li><a href="#">FAQ管理</a></li>
                <li><a href="newsmangement.html">活動資訊管理</a></li>
            </ul>
        </div>
    </div>
</aside>

<div class="modal fade" id="staticUpdate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" style="--bs-modal-width: 800px;">
        <div class="modal-content">
            <div class="modal-header" style="color: #000;">
                <h1 class="modal-title fs-5" id="staticBackUpdateLabel">修改消息</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="color: #000; font-weight: 600;">
                <form >
                    <div class="form-group">
                        <label for="product-name">消息名稱</label>
                        <input type="text" name="product-name" required>
                    </div>
                    <div class="form-group" style="display: flex; flex-direction: column;">
                        <label for="product-image" style="flex:99;">消息圖片</label>
                        <div>
                            <input type="file" id="product-image" name="product-image" accept="image/*" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="product-name">上架時間</label>
                        <input type="text"  name="product-name" required>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">放棄</button>
                <button type="button" class="btn btn-primary">儲存</button>
            </div>
        </div>
    </div>
</div>
<!-- JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>
</body>
</html>
