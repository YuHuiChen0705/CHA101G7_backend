<style>
    body {
        background-color: #fef8f0f9;
        color: #fff;

    }

    .header {

    }

    .sidebar {

        margin: 0px 20px;
        float: left;

    .sidebar h1 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #fef8f0f9;
        cursor: pointer;
        text-align: left;
    }

    .sidebar h2 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #fef8f0f9;
        cursor: pointer;
        text-align: left;
    }

        list-style-type: none;
        padding: 0;
        margin: 0;
        display: none;
    }

    .sidebar li {
        margin-bottom: 10px;
        text-align: center;
    }

    .sidebar li a {
        color: #fff;
        text-decoration: none;
    }

    .sidebar li a:hover {
        color: #aaa;
    }

    .submenu {
        margin-left: 10px;
    }

    .submenu ul {
        margin-top: 10px;
        padding-left: 20px;
        background-color: #fff;
        color: #000;
        display: none;
    }

    .submenu li {
        margin-bottom: 5px;
    }

    .btn-style {
        padding: 10px 32px;
        font-size: 16px;
        line-height: 26px;
        font-weight: 600;

        border-radius: 6px;
    }

    .btn-primary {
        color: #fff;
        background-color: #ff0000;
        border-color: #ff0000;
    }

    .m-4 {
        margin: 1.5rem !important;
    }

        margin-left: 320px;
    }

        width: 100%;
        height: 100%;

        </ul>

    <section class="py-5" style="flex: 1;">
        <div class="container">
            <h3 class="text-black mb-4">團課上課時段管理</h3>
            <div class="card shadow">

                <div class="card-body">
                    <div class="table-responsive table mt-2" id="dataTable" role="grid"
                         aria-describedby="dataTable_info">
                        <table id="myTable" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>編號</th>
                                <th>教練</th>
                                <th>上課日期</th>
                                <th>上課時段</th>
                                <th>狀態</th>
                                <th>修改</th>
                            </tr>
                            </thead>

                            <!-- 動態生成表格內容 -->
                            <tr th:each="courseSchedule:${courseScheduleByPeriod}">
                                <td th:text="${courseSchedule.courseScheduleId}"></td>
                                <td th:text="${courseSchedule.coach.coachName}"></td>
                                <td th:text="${courseSchedule.courseScheduleDate}"></td>
                                <td th:text="${courseSchedule.courseScheduleTime}"></td>
                                <td th:text="${courseSchedule.courseScheduleState}"></td>
                                <td>
                                    <button type="button" class="btn btn-dark"
                                            th:onclick="'window.location.href=\'/backend_courseSchedule/update/' + ${courseSchedule.courseScheduleId} + '\''">
                                        修改
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer py-3">
                    <button type="button" class="btn btn-primary"
                            onclick="window.location.href = '/backend_period/listAll'">
                        返回報名時段清單
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- 側邊欄的js -->
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        const headings = document.querySelectorAll('.sidebar h2.sidebartitle');

        headings.forEach((heading) => {
            heading.addEventListener('click', (event) => {
                const subMenu = event.target.nextElementSibling;
                subMenu.style.display = subMenu.style.display === 'none' ? 'block' : 'none';
            });
        });
    });
</script>
