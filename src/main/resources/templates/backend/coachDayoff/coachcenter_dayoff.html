<title>教練中心_請假申請</title>
<style>
body {
	background-color: #fef8f0f9;
	color: #fff;
	font-family: Arial, sans-serif;
}

tr {
	display: table-row;
	vertical-align: inherit;
	border-color: inherit;
}

td {
	display: table-cell;
	vertical-align: inherit;
}

table {
	border-collapse: separate;
	text-indent: initial;
	border-spacing: 2px;
}

.header {
	display: flex;
	justify-content: space-between;
	padding: 10px;
}

.logo {
	font-size: 36px;
	font-weight: bold;
	color: #ff0000;
	padding: 0px 10px;
}

.user {
	display: flex;
	align-items: center;
}

.user .name {
	margin-right: 10px;
	color: #5f5d5d;
}

.sidebar {
	width: 130px;
	background-color: #5f5d5d;
	opacity: 0.8;
	padding: 10px 15px;
	margin: 0px 20px;
}

.sidebar h1 {
	font-size: 18px;
	font-weight: bold;
	margin-bottom: 10px;
	color: #fef8f0f9;
	cursor: pointer;
	text-align: left;
}

.sidebar h2 {
	font-size: 18px;
	font-weight: bold;
	margin-bottom: 10px;
	color: #fef8f0f9;
	cursor: pointer;
	text-align: left;
}

.sidebar ul {
	list-style-type: none;
	padding: 0;
	margin: 0;
	display: none;
}

.sidebar li {
	margin-bottom: 5px;
	text-align: center;
}

.sidebar li a {
	font-size: 16px;
	color: #fff;
	text-decoration: none;
}

.sidebar li a:hover {
	color: #aaa;
}

.submenu {
	margin-left: 10px;
}

.submenu ul {
	margin-top: 10px;
	padding-left: 20px;
	background-color: #fff;
	color: #000;
	display: none;
}

.submenu li {
	margin-bottom: 5px;
}

.btn-style {
	padding: 10px 32px;
	font-size: 16px;
	line-height: 26px;
	font-weight: 600;
	transition: 0.3s ease-in;
	border-radius: 6px;
}

.btn-primary {
	color: #fff;
	background-color: #ff0000;
	border-color: #ff0000;
}

.m-4 {
	margin: 1.5rem !important;
}
</style>
<script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const headings = document.querySelectorAll('.sidebar h2', '.add-product-form');
            headings.forEach((heading) => {
                heading.addEventListener('click', (event) => {
                    const subMenu = event.target.nextElementSibling;
                    subMenu.style.display = subMenu.style.display === 'none' ? 'block' : 'none';
                });
            });
        });
    </script>
</head>

<body>
	<header class="header">
		<div class="logo">Give Me Gym</div>
		<div class="user">
			<div class="name">User Name:</div>
		<form action="/findByCoachId" method="get">
    <select id="coachListSelect"class="btn btn-primary" name="coachId">
  <option value="">請選擇教練</option>
  <option value="1">李昊天</option>
  <option value="2">許雅婷</option>
  <option value="3">劉梓涵</option>
  <option value="4">李雅琪</option>
  <option value="5">王子軒</option>
  <option value="6">陳宇軒</option>
  <option value="7">王建宏</option>
</select>
</form>
			<a class="btn btn-style btn-primary">登出</a>
		</div>
	</header>
	<div class="body-Content" style="display: flex;">
		<div class="sidebar">
			<h1>首頁</h1>
			<h2>教練專區</h2>
			<ul>
				<li><a href="coachcenter_schedule.html">當月班表</a></li>
				<!--月曆形式:可增刪查改 -->
				<li><a href="coachcenter_proclassOrder.html">私人課程訂單</a></li>
				<!--列表形式:可刪查改 -->
				<li><a href="coachcenter_dayoff.html">休假申請</a></li>
				<!--列表形式:可增刪改 -->
				<li><a href="#">課程點名</a></li>
				<!--月曆形式:可增刪查改 -->
			</ul>
		</div>
		<section class="py-1" style="flex: 1;">
			<div class="container mr-md-n1 pl-md-2 ">
				<h3 class="text-dark mb-4">休假列表</h3>
				<div class="card shadow">
					<div class="card-header py-2">
						<div class="d-flex justify-content-between align-items-center ">
							<p class="text-primary m-0 fw-bold">休假紀錄</p>

							<button type="button" class="btn btn-primary .float-left"
								data-bs-toggle="modal" data-bs-target="#staticBackdrop">
								新增排假</button>
						</div>
					</div>
					<div class="card-body py-2">
						<div class="table-responsive table mt-2" id="dataTable"
							role="grid" aria-describedby="dataTable_info">
							<table id="myTable"
								class="table table-striped table-hover style=width:80%">
								<thead>
									<tr>
										<!-- 欄位標題 -->
										<th class="align-left">休假申請編號</th>
										<th class="align-left">休假日期</th>
										<th class="align-left">休假時段</th>

									</tr>
								</thead>
								<tbody id="dayoffListDiv">
									<!-- 填充資料 -->
									<tr th:each="/coachDayoff/coachDayoffVo : ${dayoffList}">
										<td class="align-middle"
											th:text="${coachDayoffVo. coachDayoffId}"></td>
										<td class="align-middle"
											th:text="${coachDayoffVo.coachDayoffDate}"></td>
										<td class="align-middle"><span
											th:switch="${coachDayoffVo.coachDayoffTime}"> <span
												th:case="0">早</span> <span th:case="1">中</span> <span
												th:case="2">晚</span> 
										</span></td>
										<td>
											<button class="btn btn-success btn-sm">修改</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

		</section>
		<!--insert Modal -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
			data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog " style="--bs-modal-width: 400px;">
				<div class="modal-content">
					<div class="modal-header" style="color: #000;">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">休假申請</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body" style="color: #000;">
						<form id="add-product-form">
							<select class="btn btn-primary ">
								<option>請選擇教練</option>
								<option>李昊天</option>
								<option>許雅婷</option>
								<option>劉梓涵</option>
								<option>李雅琪</option>
								<option>王子軒</option>
								<option>陳宇軒</option>
								<option>王建宏</option>
							</select> <br>
							<br> <label for="start">休假日期:</label> <input type="date"
								id="start" name="trip-start" min="2023-01-01" max="2023-12-31"
								required> <label for="product-category">休假時段</label> <select
								id="product-category" required>
								<li class="col-md-5">
									<option class="span" name="time" id="0" value="上午" required>上午</option>
									<option class="span" name="time" id="1" value="中午" required>中午</option>
									<option class="span" name="time" id="2" value="晚上" required>晚上</option>
							</li>
							</select> <br>
							<br>
							<div class="modal-footer">
								<button type="submit" class="btn btn-secondary"
									data-bs-dismiss="modal">放棄</button>
								<button type="submit" class="btn btn-primary "
									data-bs-dismiss="modal">新增</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>  $(document).ready(function () {
            // 當表單提交時
            $('#add-product-form').submit(function (event) {
                event.preventDefault();
                var dayoffCount=0;
                var coa_Name=null;
                // 從表單中取得教練資訊
                
                var dayoff_Date = $('#start').val();
                var dayoff_Time = $('#product-category').val();

                // 生成新的休假申請編號
                dayoffCount++;
                var dayoffID = dayoffCount.toString().padStart(3, "0");

                // 動態新增資料到表格
                var newRow = "<tr>" +
                    "<td>" + dayoffID + "</td>" +
                    "<td>" + dayoff_Date + "</td>" +
                    "<td>" + dayoff_Time + "</td>" +

                    "</tr>";
                $("#myTable tbody").append(newRow);
                // 重置表單
                $("#add-product-form")[0].reset();
            });
        });

	//選擇教練更新頁面
 $(document).ready(function() {
	    $("#coachListSelect").change(function() {
	        var coachId = $(this).val();
	        $.ajax({
	            type: "GET",
	            url: "/findBy/+{coachId}+/dayofflist",

	            success: function(response) {
	                $("#dayoffListDiv").html(response);
	            },
	            error: function(xhr, status, error) {
	                console.log(error);
	            }
	        });
	    });
	});
    </script>
</body>
</html>
