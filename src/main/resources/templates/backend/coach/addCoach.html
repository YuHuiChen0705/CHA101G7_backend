<!DOCTYPE html>

<title>通通給我健起來Give Me Gym CENTER | 教練管理</title>
<!-- JQuery連結-->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<!-- Datatable連結-->
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

<!-- RWD JS連結 -->
<script
	src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>

<!-- RWD CSS連結 -->
<link rel="stylesheet"
	href=" https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css">

<!-- bootstrap5 CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

<style>
body {
	background-color: #fef8f0f9;
	color: #fff;
	font-family: Arial, sans-serif;
}

.header {
	display: flex;
	justify-content: space-between;
	padding: 10px;
}

.logo {
	font-size: 36px;
	font-weight: bold;
	color: #ff0000;
	padding: 0px 10px;
}

.user {
	display: flex;
	align-items: center;
}

.user .name {
	margin-right: 10px;
	color: #5f5d5d;
}

.sidebar {
	width: 200px;
	background-color: #5f5d5d;
	padding: 20px;
}

.sidebar h1 {
	font-size: 18px;
	font-weight: bold;
	margin-bottom: 10px;
	color: #fef8f0f9;
	cursor: pointer;
	text-align: left;
}

.sidebar h2 {
	font-size: 18px;
	font-weight: bold;
	margin-bottom: 10px;
	color: #fef8f0f9;
	cursor: pointer;
	text-align: left;
}

.sidebar ul {
	list-style-type: none;
	padding: 0;
	margin: 0;
	display: none;
}

.sidebar li {
	margin-bottom: 10px;
	text-align: center;
}

.sidebar li a {
	color: #fff;
	text-decoration: none;
}

.sidebar li a:hover {
	color: #aaa;
}

.submenu {
	margin-left: 10px;
}

.submenu ul {
	margin-top: 10px;
	padding-left: 20px;
	background-color: #fff;
	color: #000;
	display: none;
}

.submenu li {
	margin-bottom: 5px;
}

table {
	table-layout: fixed;
	width: 100%;
}

table td {
	width: 14.28%;
	/* 每個欄位佔表格的 1/7 寬度 */
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}

.truncate {
	max-width: 0;
}

.btn {
	padding: 8px 12px;
	font-size: 16px;
	line-height: 26px;
	font-weight: 600;
	transition: 0.3s ease-in;
	border-radius: 6px;
}

.btn {
	color: #fff;
	background-color: #ff0000;
	border-color: #ff0000;
}

.btn:hover {
	background-color: orange;
}

.btn.active {
	background-color: orange;
}

.btn:focus {
	background-color: orange;
	outline-color: transparent;
	outline-style: solid;
}
</style>
<script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const headings = document.querySelectorAll('.sidebar h2');

            headings.forEach((heading) => {
                heading.addEventListener('click', (event) => {
                    const subMenu = event.target.nextElementSibling;
                    subMenu.style.display = subMenu.style.display === 'none' ? 'block' : 'none';
                });
            });
        });
    </script>
</head>

<body>
	<header class="header">
		<div class="logo">Give Me Gym</div>
	</header>

	<div class="body-Content" style="display: flex;">
		<div class="sidebar">
			<h1>
				首頁
				</h1>
				<h2>員工管理</h2>
				<ul>
					<li><a href="#">新增員工</a></li>
					<li><a href="#">查詢員工</a></li>
					<li><a href="#">員工權限</a></li>
				</ul>

				<h2>會員管理</h2>
				<ul>
					<li><a href="#">新增會員</a></li>
					<li><a href="#">查詢會員</a></li>
					<li><a href="#">會員權限</a></li>
				</ul>

				<h2>商城管理</h2>
				<ul>
					<li><a href="#">商品管理</a></li>
					<li><a href="#">訂單管理</a></li>
				</ul>

				<h2>教練管理</h2>
				<ul>
					<li><a href="#">新增教練</a></li>
					<li><a href="#">查詢教練</a></li>
					<li><a href="#">教練班表</a></li>
				</ul>

				<h2>團課管理</h2>
				<ul>
					<li><a href="#">新增團課</a></li>
					<li><a href="#">查詢團課</a></li>
					<li><a href="#">團課排班</a></li>
				</ul>

				<h2>客服管理</h2>
				<ul>
					<li><a href="#">客戶查詢</a></li>
					<li><a href="#">訂單查詢</a></li>
					<li><a href="#">FAQ管理</a></li>
				</ul>
		</div>

		<section class="py-99">
			<div class="container">
				<h3 class="text-dark mb-4">教練管理</h3>

				<div class="card shadow">
					<div class="card-header py-2">
						<div class="d-flex justify-content-between align-items-center ">
							<p class="text-primary m-0 fw-bold">教練資訊</p>

							<button type="button" class="btn btn-primary .float-left"
								data-bs-toggle="modal" data-bs-target="#staticBackdrop">
								新增教練</button>
						</div>
					</div>

					<div class="card-body py-2">
						<div class="table-responsive table mt-2" id="dataTable"
							role="grid" aria-describedby="dataTable_info">
							<table id="myTable"
								class="table table-striped table-hover style=width:100%">
								<thead>
									<tr>
										<!-- 欄位標題 -->
										<th class="align-middle text-center">教練編號</th>
										<th class="align-middle text-center">教練名稱</th>
										<th class="align-middle text-center">教練簡介</th>
										<th class="align-middle text-center">性別</th>
										<th class="align-middle text-center">照片</th>
										<th class="align-middle text-center">操作功能</th>
									</tr>
								</thead>
								<tbody>
									<!-- 填入表格內容 -->
									<tr th:each="allCoaches : ${theDetails}">
										<td class="align-middle text-center"
											th:text="${allCoaches.coachId}"></td>
										<td class="align-middle text-center"
											th:text="${allCoaches.coachName}"></td>
										<td class="align-middle text-center"
											style="white-space: pre-wrap;"
											th:text="${allCoaches.coachDetail}"></td>
										<td class="align-middle text-center"
											th:text="${allCoaches.coachGender} == '0' ? '男' : '女'"></td>
										<td class="align-middle text-center"><img id="coachImg"
											th:src="'/coachlist/avatar' + '?coachId=' + ${allCoaches.coachId}"
											alt="" style="width: 100%;" /></td>
										<td class="align-middle text-center">
											<button class="btn btn-success btn-sm" data-bs-toggle="modal"
												data-bs-target="#editModal"
												th:attr="data-coach-id=${allCoaches.coachId},
                  data-coach-pic=${allCoaches.coachPic},
                  data-coach-name=${allCoaches.coachName},
                  data-coach-detail=${allCoaches.coachDetail}">修改</button>
										</td>
									</tr>
								</tbody>

							</table>
						</div>
					</div>
				</div>
			</div>

		</section>
		<!--insert Modal -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
			data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-scrollable"
				style="--bs-modal-width: 800px;">
				<div class="modal-content">
					<div class="modal-header" style="color: #000;">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">教練新增</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body" style="color: #000; font-weight: 600;">
						<form id="add-product-form" enctype="multipart/form-data"
							th:action="@{/coach/addCoach}" th:object="${newCoach}"
							method="post">
							<div class="form-group">
								<label>姓名</label> <input type="text"
									id="coa_Name" name="coa_Name" th:field="*{coachName}" required>
								<label>性別</label> <input type="radio"
									class="" id="male" name="gender" th:value="0"
									th:field="*{coachGender}" required> <span class="span">男</span>
								<input type="radio" class="" id="female" name="gender"
									th:value="1" th:field="*{coachGender}" required> <span
									class="span">女</span>
							</div>
							<br>
							<div class="form-group">
								<label>教練技能</label>
								<div class="row" style="list-style-type: none">
									<li class="col-md-3" th:each="theSkill : ${skillList}"><input
										type="checkbox" class="checked" name="skillId"
										th:value="${theSkill.skillId}" /> <span class="span"
										th:text="${theSkill.skillName}"> </span></li>
									<div></div>
								</div>
							</div>
							<div>
								<br>
								<div class="form-group"
									style="display: flex; flex-direction: column;">
									<label>照片</label>
									<div>
										<input type="file" id="coa_Pic" name="coa_Pic"
											accept="image/*" onchange="loadFile(event)"
											th:field="*{coachPic}" required> <img id="output"
											style="width: 30%; margin-left: 10%;" />
									</div>
								</div>
								<label>教練簡介</label>
								<div class="form-group">
									<label style="display: flex; align-items: center;"></label>
									<textarea style="width: 600px;" id="coa_Detial"
										name="coa_Detial" rows="4" th:field="*{coachDetail}" required></textarea>
								</div>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-secondary"
									data-bs-dismiss="modal">取消</button>
								<button type="submit" class="btn btn-primary" id="upload">新增</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!--Update Modal -->
		<div class="modal fade" id="editModal" data-bs-backdrop="static"
			data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="editModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-scrollable"
				style="--bs-modal-width: 800px;">
				<div class="modal-content">
					<div class="modal-header" style="color: #000;">
						<h1 class="modal-title fs-5" id="editModalLabel">教練修改</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body" style="color: #000; font-weight: 600;">
						<form id="edit-product-form" enctype="multipart/form-data"
							th:action="@{/coach/updateCoach}" method="post">
							<div class="form-group">
								<label for="coa_Id_edit" /> <input type="text" id="coa_Id_edit"
									hidden="hidden" name="coachId" />
							</div>
							<div class="form-group">
								<label for="coa_Name_edit">姓名</label> <input type="text"
									id="coa_Name_edit" class="form-control" name="coachName"
									required>
							</div>
							<div class="form-group">
								<label for="coa_Photo_edit">照片</label> <input type="file" id=""
									class="form-control" accept="image/*" name="coachPhoto">
								<img id="coa_Photo_edit" style="width: 30%; margin-left: 10%;" />
							</div>
							<div class="form-group">
								<label for="coa_Intro_edit">簡介</label>
								<textarea type="text" id="coa_Intro_edit" class="form-control"
									name="coachIntro" required></textarea>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">取消</button>
								<button type="submit" class="btn btn-primary">修改</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script>
		$(document).ready(function() {
	        $('#editModal').on('show.bs.modal', function(event) {
	            var button = $(event.relatedTarget); // Button that triggered the modal
	            var coachId = button.data('coach-id');
	            var coachName = button.data('coach-name');
	            var coachDetail = button.data('coach-detail');
	            var coachPic = button.data('coach-pic');

	            // Update the modal with the data
	            var modal = $(this);
	            modal.find('#coa_Id_edit').val(coachId);
	            modal.find('#coa_Name_edit').val(coachName);
	            modal.find('#coa_Intro_edit').val(coachDetail);
	            modal.find('#coa_Photo_edit').attr('src', '/coachlist/avatar?coachId=' + coachId);
	        });
	    });

</body>
