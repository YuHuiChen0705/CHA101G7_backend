<style>


    td {
        text-align: center;
    }

    .table-loader {
        visibility: hidden;
    }

    .table-loader:before {
        visibility: visible;
        display: table-caption;
        content: " ";
        width: 100%;
        height: 600px;
        background-image: linear-gradient(rgba(235, 235, 235, 1) 1px, transparent 0),
        linear-gradient(90deg, rgba(235, 235, 235, 1) 1px, transparent 0),
        linear-gradient(90deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5) 15%, rgba(255, 255, 255, 0) 30%),
        linear-gradient(rgba(240, 240, 242, 1) 35px, transparent 0);

        background-repeat: repeat;

        background-size: 1px 35px,
        calc(100% * 0.1666666666) 1px,
        30% 100%,
        2px 70px;

        background-position: 0 0,
        0 0,
        0 0,
        0 0;

        animation: shine 0.5s infinite;
    }

    @keyframes shine {
        to {
            background-position: 0 0,
            0 0,
            40% 0,
            0 0;
        }
    }

    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
    }

    .header {
        display: flex;
        justify-content: space-between;
        padding: 10px;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
    }

    .user {
        display: flex;
        align-items: center;
    }

    .user .name {
        margin-right: 10px;
    }

    .sidebar {
        width: 200px;
        background-color: #333;
        padding: 20px;
    }

    .sidebar h2 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        cursor: pointer;
        text-align: left;
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: none;
    }

    .sidebar li {
        margin-bottom: 10px;
        text-align: center;
    }

    .sidebar li a {
        color: #fff;
        text-decoration: none;
    }

    .sidebar li a:hover {
        color: #aaa;
    }

    .submenu {
        margin-left: 10px;
    }

    .submenu ul {
        margin-top: 10px;
        padding-left: 20px;
        background-color: #fff;
        color: #000;
        display: none;
    }

    .submenu li {
        margin-bottom: 5px;
    }

    .truncate {
        max-width: 0;
    }


    .form-group {
        margin: 20px 0 20px 0;
    }

</style>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        const headings = document.querySelectorAll('.sidebar h2');

        headings.forEach((heading) => {
            heading.addEventListener('click', (event) => {
                const subMenu = event.target.nextElementSibling;
                subMenu.style.display = subMenu.style.display === 'none' ? 'block' : 'none';
            });
        });
    });
</script>

                            </tr>
                            </thead>
                            <tbody>
                            <!-- 動態生成表格內容 -->
                            <tr th:each="period:${periodList}">

                                </td>
                                <td th:text="${period.peopleUpper}"></td>
                                <td th:text="${period.peopleLower}"></td>
